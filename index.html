<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomo LaBeuf</title>
  <link rel="stylesheet" href="./css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Anton|Archivo+Black|Bebas+Neue|Big+Shoulders+Display:700,800,900|Purple+Purse&display=swap" rel="stylesheet">
</head>
<body>
    <div id="config">
        <img class= "btn" id="bg-btn" src="./media/images/bg-icon.png">
        <img class= "btn" id="mute-btn" src="./media/images/sound-on-icon.png">
    </div>
    

  <div id="timer-area">
    <h1 id="timer">25 : 00</h1>
    <div id="buttons">
      <button id="1500"><p><b>just do it</b></p></button>
      <button id="stop"><p>stop</p></button>
      <button id="300"><p>short break</p></button>
      <button id="900"><p>long break</p></button>
    </div>
  </div>
  
  <div id="shia">
    <img id="shia-photo" src="./media/images/shia.png">
    <div class="eyes" id="eye">
        <img class="eyeballs" src="./media/images/eyeball.png">
    </div>
      
    <div class="eyes" id="eye2">
        <img class="eyeballs" src="./media/images/eyeball.png">
    </div>
        <!-- <img id="eyes" src="./media/images/shia-eyes.png"> -->
    
    
  </div>

    <script src="./js/main.js"></script>
</body>
</html>
